<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Undangan Pernikahan</title>

    <!-- SEO & Social Share -->
    <meta property="og:title" content="Undangan Pernikahan" />
    <meta name="twitter:title" content="Undangan Pernikahan" />

    <meta
      name="description"
      content="Undangan pernikahan. Klik untuk membuka undangan digital resmi."
    />
    <meta
      property="og:description"
      content="Undangan pernikahan. Kami menantikan kehadiran Anda."
    />
    <meta
      name="twitter:description"
      content="Undangan pernikahan. Klik untuk membuka undangan digital."
    />

    <meta
      property="og:image"
      content="https://domain-anda.com/images/cover.jpg"
    />
    <meta
      name="twitter:image"
      content="https://domain-anda.com/images/cover.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="https://domain-anda.com/" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#000000" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #0d0d0d;
        --fg: #e3e3e3;
        --muted: #9ca3af;
        --accent: #6366f1;
      }
      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Inter", sans-serif;
      }
      .focus-ring:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      class="w-full max-w-2xl bg-[#111] border border-gray-800 rounded-2xl p-6 shadow-xl"
    >
      <h1 class="text-2xl font-bold mb-6 text-center">
        Generator Link Undangan Pernikahan
      </h1>

      <!-- FORM INPUTS -->
      <div class="space-y-6">
        <!-- Input Nama Tamu -->
        <div>
          <label class="text-sm text-[color:var(--muted)]">1. Nama Tamu</label>
          <input
            id="guest-name"
            type="text"
            placeholder="Contoh: Andi Pratama"
            class="mt-2 w-full p-3 bg-transparent border border-gray-700 rounded-lg focus-ring"
          />
        </div>

        <!-- Slug URL -->
        <div>
          <label class="text-sm text-[color:var(--muted)]">2. Slug URL</label>
          <input
            id="slug"
            type="text"
            placeholder="Contoh: wedding-budi-sari"
            class="mt-2 w-full p-3 bg-transparent border border-gray-700 rounded-lg focus-ring"
          />
        </div>

        <!-- Nama Mempelai -->
        <div>
          <label class="text-sm text-[color:var(--muted)]"
            >3. Nama Mempelai</label
          >
          <input
            id="bride-groom"
            type="text"
            placeholder="Contoh: Budi & Sari"
            class="mt-2 w-full p-3 bg-transparent border border-gray-700 rounded-lg focus-ring"
          />
          <p class="text-xs mt-1 text-[color:var(--muted)]">
            Nama ini muncul di pesan WA & metadata SEO.
          </p>
        </div>

        <!-- Template Pesan -->
        <div>
          <label class="text-sm text-[color:var(--muted)]"
            >4. Template Pesan WhatsApp</label
          >
          <textarea
            id="wa-template"
            rows="6"
            class="mt-2 w-full p-3 bg-transparent border border-gray-700 rounded-lg focus-ring"
          >
Assalamualaikum / Halo *{NAME}* ü§ç

Dengan penuh kebahagiaan, kami mengundang Bapak/Ibu/Saudara/i untuk hadir pada acara pernikahan kami *{COUPLE}*.

Silakan buka undangan digital pada tautan berikut:
{LINK}

Mohon konfirmasi kehadiran. Terima kasih atas doa & perhatiannya. üôè‚ú®
‚Äî {COUPLE}</textarea
          >
        </div>

        <!-- Generate Button -->
        <button
          onclick="generateLink()"
          class="w-full py-3 rounded-lg bg-[color:var(--accent)] text-white font-semibold hover:bg-indigo-500 transition"
        >
          Generate Link
        </button>

        <!-- Output Link -->
        <div
          id="output"
          class="hidden mt-6 p-4 border border-gray-700 rounded-xl bg-black/40"
        ></div>
      </div>
    </div>

    <script>
      function buildMessage(template, name, link, couple) {
        return template
          .replaceAll("{NAME}", name)
          .replaceAll("{LINK}", link)
          .replaceAll("{COUPLE}", couple || "");
      }

      function updateMeta(name) {
        const tags = {
          "og:title": `Undangan Pernikahan ${name}`,
          "twitter:title": `Undangan Pernikahan ${name}`,
          description: `Undangan pernikahan ${name}. Klik untuk membuka undangan digital resmi.`,
          "og:description": `Undangan pernikahan ${name}. Kami menantikan kehadiran Anda.`,
          "twitter:description": `Undangan pernikahan ${name}. Klik untuk membuka undangan digital.`,
        };

        Object.entries(tags).forEach(([key, val]) => {
          let meta = document.querySelector(
            `meta[property="${key}"], meta[name="${key}"]`
          );
          if (meta) meta.content = val;
        });
      }

      document.getElementById("bride-groom").addEventListener("input", (e) => {
        updateMeta(e.target.value);
      });

      function generateLink() {
        const guest = document.getElementById("guest-name").value.trim();
        const slug = document.getElementById("slug").value.trim();
        const couple = document.getElementById("bride-groom").value.trim();
        const template = document.getElementById("wa-template").value;

        if (!guest || !slug) return alert("Nama tamu dan slug wajib diisi.");

        const finalLink = `https://wedding.aethersub.store/${slug}?to=${encodeURIComponent(
          guest
        )}`;
        const waMsg = buildMessage(template, guest, finalLink, couple);

        document.getElementById("output").classList.remove("hidden");
        document.getElementById("output").innerHTML = `
      <p class='font-semibold'>Link Undangan:</p>
      <div class='flex items-center gap-2 mt-2'>
        <input id='generated-link' class='w-full p-2 bg-transparent border border-gray-700 rounded-lg text-sm' value='${finalLink}' />
        <button onclick="copyText('generated-link')" class='px-3 py-2 bg-gray-700 rounded-lg text-sm'>Copy</button>
      </div>
      <button onclick="shareWA()" class='mt-3 w-full py-2 bg-green-600 rounded-lg text-white'>Share via WhatsApp</button>

      <p class='mt-4 font-semibold'>Pesan WhatsApp:</p>
      <textarea id='generated-wa' rows='6' class='mt-2 w-full p-3 bg-transparent border border-gray-700 rounded-lg'>${waMsg}</textarea>
      <button onclick="copyText('generated-wa')" class='mt-2 px-3 py-2 bg-gray-700 rounded-lg text-sm'>Copy Pesan</button>
    `;
      }

      function copyText(id) {
        const el = document.getElementById(id);
        el.select();
        document.execCommand("copy");
        alert("Copied!");
      }

      function shareWA() {
        const msg = encodeURIComponent(
          document.getElementById("generated-wa").value
        );
        window.open(`https://wa.me/?text=${msg}`);
      }
    </script>
  </body>
</html>
